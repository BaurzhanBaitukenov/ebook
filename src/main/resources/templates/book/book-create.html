<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org"
      layout:decorate="~{layout}">
<head>
    <title>Book Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
                    <form role="form" method="post" th:action="@{/books/create}" th:object="${book}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="title">Book Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="bookName"
                                    name="title"
                                    th:field="*{bookName}"
                                    placeholder="Title">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="author">Author</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="author"
                                    name="author"
                                    th:field="*{author}"
                                    placeholder="author">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="author">Description</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="description"
                                    name="description"
                                    th:field="*{description}"
                                    placeholder="author">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="photoUrl">PhotoURL</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="photoURL"
                                    name="photoUrl"
                                    th:field="*{photoURL}"
                                    placeholder="Photo Url">
                        </div>
                    </div>

                        <div class="form-group mb-3">
                            <label for="price">Price</label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="price"
                                    name="price"
                                    th:field="*{price}"
                                    placeholder="Price">
                        </div>
                        <div class="form-group mb-3">
                            <label for="demoVersion">Demo Version</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="demoVersion"
                                    name="demoVersion"
                                    th:field="*{demoVersion}"
                                    placeholder="demoVersion">
                        </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
                </div>
    </section>

</main>
</body>
</html>
